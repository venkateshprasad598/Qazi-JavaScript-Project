<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-1">

        <h2>Challenge 1, Your Age in Days</h2>


        <div class="flex-box-container-1">

            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
            </div>

            <div>
                <button class="btn btn-danger" onclick="reset()">reset</button>
            </div>
        </div>


        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>

    <!-- ******* Cat Generater *********************************************** -->

    <div class="container-2">
        <h2>Challenge 2, Cat Generater</h2>
        <div class="generateBtn">
            <div class="btn btn-primary" onclick="generateCat()" id="cat-gen-button">Generate Cat</div>
        </div>




        <div class="flex-box-container-2" id="flex-cat-gen">

        </div>

    </div>


    <div class="container-3">
        <h1>Challenge-3, Rock Papaer and Scissor</h1>


        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="https://www.clipartkey.com/mpngs/m/17-175087_rock-clipart-clip-art-transparent-rock.png"
                alt="" height="150" width="150" onclick="rpsGame(this)">
            <img id="paper"
                src="https://images.assetsdelivery.com/compings_v2/unseenthings/unseenthings0809/unseenthings080900007.jpg"
                alt="" height="150" width="150" onclick="rpsGame(this)">
            <img id="scissor"
                src="https://www.creativefabrica.com/wp-content/uploads/2021/01/19/scissors-Graphics-7892734-1-1-580x386.jpg"
                alt="" height="150" width="150" onclick="rpsGame(this)">
        </div>
    </div>


    <script src="main.js"></script>
    </div>


</body>

</html>
